<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="stylesheet" href="./css/estilo.css">
  <script src="./javascript/info.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/ico-hotel.png" type="image/x-icon">
  <title>Apartamenos Isa i Toni</title>
</head>

<body>
  <header>
    <div class="contenedor">
      <h1>Apartamentos Isa i Toni</h1>
      <input type="checkbox" name="Menu" id="menu-bar">
      <label for="menu-bar"><img src="./img/menu.png" alt="" id="ico"></label>
      <form name="form_reloj">
        <input type="text" name="reloj" size="10" id="reloj">

      <nav class="menu">
        <a href="index.html">Inicio</a>
        <a href="info.html">Información</a>
        <a href="formu.html">Formulario</a>

  <section id="banner">

      <h2>Apartamenos Isa i Toni</h2>
      <p>Un lugar maravilloso, en medio de la montaña</p>
    </div>
  </section>
  <section id="eventos">
    <div class="contenedor">
      <article>
        <h2>Moteros a Sella</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/qsI09j89wr4?start=25" id="v1"
          frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </article>
      <article>
        <h2>
          <h2>Sella y sus parajes</h2>
        </h2>

      </article>
      <article>
        <h2>Va de Bo</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FPHpnVmh29I" frameborder="0"

      <input type="button" value="Ver Precios" id="btnPrecio">

  <footer>
    <div class="contenedor">
